  - 整体出厂的转动机械设备，除制造厂规定不解体外，在安装前进行拆卸，检查内部部件质量、转动部位间隙及清洁度等作业。
- - 转动机械解体后组装
  - 转动机械解体检查合格后后，根据拆卸前作好的标志或打上的记号，按拆卸时相反的顺序，对照连接部件之间相对位置，准确地进行调整装复。
- - 刮削轴瓦
  - 研刮轴瓦与轴颈的接触面，使其接触角度和面积达到规定要求并分布均匀的作业。
- - 管道安装
  - 管子、管件、管道附件及阀门的就位、连接和固定。00001 注 1：管件是和管子一起构成管道系统本身的零部件的统称，包括弯头、弯管、三通、异径管、接管座、法兰、堵头、封头等。00002 注 2：管道附件系指用于管道系统的外部支持部件，包括支吊架、垫片、密封件、紧固件等。
- - 阀门解体检查
  - 对规定安装前必须解体检查的阀门，按制造厂规定的顺序拆卸，解体后检查阀座、阀盖、阀杆、阀芯质量和清洁度情况、填料盒和填料压盖之间的配合间隙、 密封面的接触情况，对合金钢阀门内部零件光谱分析复查等作业。
- - 阀门研磨
  - 用手工或机械方法，研磨阀门的阀芯与阀座之间的密封面，使其达到正确的接触和一定的光洁度，并使其严密接合的一种加工方法。
- - 阀门解体后组装
  - 阀门解体检查合格后，根据拆卸前作好的标志或打上的记号，按拆卸时相反的顺序，对照连接部件之间相对位置，准确地进行原位装复，填装密封填料，并经水压试验合格。
- - 弯管
  - 利用加热或机械方法使直管沿轴向发生弯曲，弯制成符合要求的各种不同角度管子的作业。
- - 弯管弯曲半径
  - 管子弯制后，管子中心线上圆周至圆心的距离。
- - 管子坡口加工
  - 为满足管道焊接要求，在管端按规定的形式和尺寸进行的加工。
- - 管子对口
  - 两段管道对焊连接前，使两管段中心线找正对齐，两管口保持规定的间隙的作业。
- - 管道冷拉
  - 处于高温运行条件下的管道冷态安装时，强迫其直管段伸长规定值后再连接，以抵消过渡到运行状态时管道的热应力的工序。
- - 装设蠕胀测点
  - 为对高温高压蒸汽管道进行蠕变变形测量，按设计规定在监测管道上，装设测量标记和装置。
- - 管道系统清洗
  - 采用水冲洗、化学清洗或蒸汽吹洗等方法清除管道系统内部的污垢、锈蚀和杂物的作业。
- - 管道系统严密性试验
  - 对管道系统内的试验介质施加高于工作压力的规定压力，在保压时间内进行漏性能的检验。
- - 电气装置安装
  - 火力发电厂中，发电机－变压器系统、厂用电系统、直流系统、高、低压配电装置、照明、接地等的安装。00005 注：电气装置安装通常包括变压器、电抗器、互感器、旋转电机、高压电器、低压电器、母线、电缆线路、蓄电池、盘柜及二次回路结线、接地装置等的施工。
- - 变压器器身检查
  - 变压器到达现场后，若不满足规定的条件時，进行吊罩或吊器身或不吊罩直接进入油箱内，对变压器器身中的固定螺栓、铁芯、绕组、引出线、调压切换装置等进行检查和必要的测量。00006 注：当满足下列条件之一时，变压器可不进行器身检查：               ── 制造厂规定可不进行器身检查者。               ── 容量为 1000kVA 及以下，运输过程中无异常情况者。               ── 就地生产仅作短途运输的变压器，如果事先参加了制造厂的器身总装，质量符合要求，且在运输过程中进行了有效的监督，无紧急制动、激烈振动、冲撞或严重颠簸等异常情况者。
- - 变压器注油
  - 油浸变压器及其附件安装后，注入经试验合格的绝缘油。    220kV 及以上的变压器注油前，必须进行真空处理，并采用真空注油；110kV 者宜采用真空注油。
- - 变压器整体密封试验
  - 油浸变压器注油完毕，在储油柜上进行规定的气压或油压的整体密封检验。
- - 电动机抽芯检查
  - 整体出厂的电动机，若有规定情况时，抽出电动机转子，对电动机定子和转子的内部、绕组、铁芯以及轴承等进行检查。       当电动机有下列情况之一时，应作抽芯检查：00007 注：     ── 出厂日期超过制造厂保证期限。     ── 当制造厂无保证期限时，出厂日期已超过一年。     ── 经外观检查或电气试验，质量可疑时。     ── 开启式电动机经端部检查可疑时。     ── 试运转时有异常情况（当制造厂规定不允许解体者，另行处理）。
- - 断路器的安装与调试
  - 断路器及其操动机构的检查、组装、固定、充注绝缘油或六氟化硫气体、调整，并进行断路器与操动机构联合试动作。
- - 电气设备干燥
  - 经综合分析判断确定电气设备绝缘已受潮，对绝缘物采取加热提高温度和释放潮气等方法，从绝缘材料中驱除潮湿的过程。    电气设备干燥的常用方法有：外部加热法、低电压（交流或直流电源）干燥法、短路电流干燥法、零序电流干燥法、铜损干燥法、铁损干燥法等。
- - 母线装置安装
  - 电气装置安装工程中的硬母线、软母线、绝缘子、金具、穿墙套管等的安装。
- - 硬母线加工
  - 硬母线的矫正平直、下料、弯制、搭接面或焊接坡口处理等作业。
- - 矩型硬母线弯曲半径
  - 矩型硬母线弯制后，内圆壁上圆周至圆心的距离。
- - 硬母线连接
  - 采用焊接、贯穿螺栓连接、夹板及夹持螺栓搭接、或专用线夹连接将两根硬母线连接成一整体。
- - 电缆管加工
  - 用于保护电缆的钢管、硬质塑料管的弯制、连接、管口处理、外表防腐等作业。
- - 电缆桥架的配制与安装
  - 在敷设电缆的通道上，将用以支承电缆的托盘、梯架的直线段、弯通、附件、以及支、吊架等组合成的具有连续的刚性结构系统。
- - 电缆敷设
  - 将缠绕在电缆盘上的电缆拉放开，放置在设定的位置上。
- - 电缆弯曲半径
  - 电缆弯曲部分，电缆中心线上圆周至圆心的距离。
- - 电缆终端制作
  - 在电缆末端，制作以保证与系统的其它部分电气连接并维持绝缘直到连接点的终端装置的过程。
- - 电缆接头制作
  - 制作使两根及以上电缆相互连接成连续电路的附件的过程。
- - 电缆防火封堵
  - 为有效分隔火焰的延燃，用防火堵料、防火隔板或防火包封堵电缆穿过的孔洞的作业。
- - 涂刷电缆防火涂料
  - 为防止电缆因火灾而延燃，在电缆外护层上涂刷防火涂料的作业。
- - 电气盘柜安装
  - 各类控制盘、保护盘、直流盘、配电盘、动力盘、照明盘、远动盘、励磁屏、信号屏、高低压成套开关柜以及微机控制有关的屏、盘等的就位和固定。
- - 二次回路接线
  - 电气控制回路、操作回路、保护回路、信号回路及测量回路等的配线和接线。
- - 接线
  - 将校对正确的导电线端连接固定在接线端子上。
- - 蓄电池注液
  - 向蓄电池内灌注符合规定技术条件的电解液。
- - 蓄电池充放电
  - 向蓄电池施加外电源以储存电能、使其达到规定的端电压和蓄电池向外电路负荷放出所储存的部分或全部电能、输出电流的过程。00003 注1：蓄电池可采用恒流充电法或恒压充电法充电。00004 注2：蓄电池放电可为连续的或间歇的。
- - 接地
  - 将电力系统或电气设备、设施的某些导电部分，经接地线连接至接地体。00008 注：接地的种类有工作接地、保护接地、防雷接地和屏蔽接地等。
- - 接零
  - 中性点直接接地的低压电力网中，电气设备的不带电的金属外壳与零线作可靠的金属连接。00009 注：多相制交流电力系统中，把星形连接的绕组的中性点直接接地，使其电位与大地相等，即为零电位 ，由接地的中性点引出的导线称为零线。
- - 重复接地
  - 零线上的一处或多处通过接地装置与大地再次连接。
- - 接地装置
  - 接地体和接地线的总和。
- - 接地电阻
  - 接地体或自然接地体对地电阻和接地线电阻的总和，其数值等于接地装置对地电压与通过接地体流入地中电流的比值。00010 注：接地电阻值与土壤电导率、接地体形状、尺寸和布置方式、电流频率等因素有关。
- - 热工自动化安装
  - 火力发电厂的热力生产过程进行生产作业采用代替人工直接操作的测量与控制系统的安装。注： 热工自动化安装通常包括取源部件及敏感元件的安装、就地检测和控制仪表的安装、控制盘（台、箱、柜）的安装、电线和电缆的敷设及接线、管路的敷设和连接、防护（防爆、防火、防冻、防腐）与接地等的施工。
- - 就地检测和控制仪表安装
  - 在现场被测对象和被控对象附近安装检测仪表和控制仪表。00005 注 1：检测仪表是指能确定所感受的被测变量大小的仪表，它可以是变送器、传感器和自身兼有检出元件和显示装的仪表（如就地安装的温度计、压力和差压指示仪表等）。00006 注 2：控制仪表是指自动控制被控变量的仪表（如就地安装的开关量仪表、执行器、气动基地仪表等）。
- - 压力测量系统安装
  - 由压力取源部件、引压导管、检测仪表、显示仪表、测量线路、辅助件等组成的压力检测和显示系统的安装。
- - 温度测量系统安装
  - 由温度检出元件、检测仪表、显示仪表、测量线路、辅助件等组成的温度检测和显示系统的安装。00011 注：节流装置由节流件、取压装置、符合要求的上、下游侧直管段组成。
- - 差压式水位测量系统安装
  - pressure type    由平衡容器、引压导管、检测仪表、显示仪表、测量线路、辅助件等组成的水位检测和显示系统的安装。
- - 控制盘台箱柜安装
  - 适用于布置监控过程所需的仪表、控制和发信装置，垂直固定在地面的钢性结构的盘、台、箱、柜的安装。
- - 导线敷设
  - 将用于承载电流、电信号的绝缘导线穿放在电线管或线槽内。
- - 仪表管路敷设
  - 仪表测量管道、取样管道、气动和液动信号管道、气源和液压管道、蒸汽伴热管道、排污管道的弯管、铺放、连接和固定。
- - 仪表管连接
  - 采用焊接或可拆卸的接管件将两根仪表管对口接通。00012 注：可拆卸的接管件连接方式有卡套式管接头连接、压垫式管接头连接、胀圈式管接头连接、扩口式管接头连接，连管节螺纹连接和法兰连接等。
- - 仪表管固定
  - 采用可拆卸的管卡子将仪表管固定在支架上。
- - 伴热
  - 为使仪表和管道中的物料保持规定的温度，防止冻结，在其旁敷设加热源，进行加热的措施。
- - 仪表管路严密性试验
  - 仪表管路敷设完毕，随同主设备或单独施加规定的压力和保压时间对导管、阀门、附件等进行漏性能的检验。
- - 屏蔽层接地
  - 为保护电线电缆的传输信号免受外界电场、磁场影响的屏蔽层的接地。
- - 焊接工艺评定
  - 对首次焊接的钢种、首次使用的焊接材料和工艺方法以及改变已经评定合格的工艺在施焊前，为掌握焊接工艺性能、确定焊接参数和焊接方法、适用范围、制定最佳施焊方案进行的焊接工艺试验。
- - 焊缝代号
  - 在图纸上标注焊接方法、焊缝形式和焊缝尺寸的符号。
- - 焊前预热
  - 为了降低热影响区的硬度、改善接头的塑性、减少接头焊后的残余应力，在施焊前对焊件进行预先加热的工艺措施。
- - 点固焊
  - 施焊前，用焊接方法将焊件对口点焊在一起，使焊件固定不动的作业。
- - 施焊
  - 按焊接工艺评定确定的焊接参数和焊接方法形成焊缝的作业。00013 注：焊接参数包括电源种类、极性、焊接电压、电流、焊条直径、气体流量、焊接速度、焊接热输入和焊接热循环等。
- - 焊后热处理
  - 为降低焊接接头的残余应力和开裂倾向，减少接头产生延迟裂纹，增加接头塑性和韧性，改善焊缝金属的组织和性能，将焊接接头按规定的加热宽度、加热速度、加热温度，恒温时间、冷却速度而进行的处理。
- - 焊接接头检验
  - 由专业检验部门进行焊接接头的外观、无损探伤、硬度、光谱、割样或代样等检验。00014 注： 无损探伤是不破坏被检查材料或成品的性能和完整性而检测其缺陷的方法。常用的有超声探伤、射线探伤、磁粉探伤、渗透探伤等。
- - 保温施工
  - 为减少设备、管道及其附件向周围环境散热，在其外表采取的增设保温层措施的施工。00015 注：保温结构一般由保温层和保护层组成。
- - 保温层施工
  - 使用耐火、绝热材料及其制品对锅炉炉墙、热力设备、热力管道及其附件进行的保温施工。00016 注：保温层施工工艺有砌筑、浇注、喷涂等。
- - 保温层支承件装设
  - 在需要保温的金属表面，安装用于支撑、固定保温层的钩钉、销钉、托架等金属件。
- - 保温层砌筑施工
  - 采用耐火砖、成型保温制品砌筑保温层的保温施工。
- - 保温层浇注施工
  - 由水泥、骨料、掺和料等拌制的耐火混凝土或保温混凝土浇灌、振捣、保养并成型的保温施工。
- - 保温层喷涂施工
  - 将保温材料喷涂到需要保温的金属表面并成型的保温施工。
- - 保护层施工
  - 在保温层外表，采用具有保护保温层和防水性能的材料，进行灰浆抹面、粘贴玻璃丝布或套装金属罩壳等的施工。
- - 油漆施工
  - 在金属结构、设备和管道及其保温表面涂刷油漆的施工。
- - 油色样板
  - 涂刷油漆前配制的检验油质和色泽的样件。
- - 多层涂刷
  - 按规定的漆层复刷时限，进行多次涂刷油漆的作业。
- - 漆层复刷时限
  - 多层涂刷油漆操作中，各漆层必要的干燥时间。
- - 设备调试
