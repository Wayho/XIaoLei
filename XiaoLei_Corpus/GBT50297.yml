- - 地热
  - 指来自地壳深部、储存于地下岩石和岩石孔隙裂隙中的天然热能。依据温度可分为低温、中温和高温地热。它构成地热能源和地热资源。按赋存状态可分为水热型（多呈现为蒸汽型、水汽型和热水型）、干热型（干热岩型、岩浆型）和地压型（超高压、超高温、伴有可燃气体），属于可再生资源类的复合型资源-能源矿产。
- - 地热资源
  - 指在可以预见的未来时间内能够为人类经济开发和利用的地球内部热能资源，包括地热流体及其有用组分。目前可利用的地热资源主要包括：天然出露的温泉、通过热泵技术开采利用的浅层地热能、通过人工钻井直接开采利用的地热流体以及干热岩体中的地热资源。
- - 地热储量
  - 指已经过勘查工作在一定程度上已经查明储存于热储岩石及其空隙中的地热流体所赋存的地热资源量。可分：能利用地热储量：当前技术经济条件下能够经济开发利用的地热储量，一般指热储埋深小于2000m的地热储量。暂难利用地热储量：由于开采技术较困难或开采经济效益差，当前尚难开发利用的的地热储量，一般指热储埋深大于2000m的地热储量。
- - 可采地热储量
  - 指在当前技术经济条件下能够稳定经济开发和利用的地热储量。
- - 地热发电设备
  - 地热发电设备、双工质循环、汽水分离器、扩容器、地热生产井、地热井出力、井口装置
- - 双工质循环
  - 指由地热流体和烷烃类有机碳氢化合物进行热交换后，由后者的蒸汽进入汽轮机做工的循环。
- - 汽水分离器
  - 使地热流体中的蒸汽、热水和固体杂质分离出来，产生湿蒸汽的装置。
- - 扩容器
  - 使热水经过减压扩容及汽水分离后产生湿蒸汽的装置
- - 地热生产井
  - 能稳定产出来自地热储层的蒸汽、热水或汽水混合物，并可使用的地热井。
- - 地热井出力
  - 指温泉或地热井的热流体产率, m3/d或l/s。
- - 井口装置
  - 指地热井口地面以上为地热发电所配供的设备，包括井口管道、阀门、三通及相应的压力表、温度表、取样管和平台扶梯等。
- - 地热发电设计
  - 地热发电设计、地热田、地热流体、地热水、地热蒸汽、不凝结气体、地热发电、地热电站、地热回灌、地热尾水、回灌井
- - 地热田
  - 指在目前技术经济条件下可以采集的深度内，富含可经济开发和利用的地热能及地热流体的地域。它一般包括热源、热储和盖层等要素，具有相关联的热储结构，可用地质、物化探方法圈闭的特定范围。
- - 地热流体
  - 从地热井中提取的热水或汽水混合物或干蒸汽。
- - 地热水
  - 从地热井中提取的热水。
- - 地热蒸汽
  - 从地热井中提取的蒸汽或者是经汽水分离器或扩容器产生的湿蒸汽。
- - 不凝结气体
  - 地热流体中所包含的在地热发电全热力循环过程中，不能凝结为液态的气体。
- - 地热发电
  - 利用地热流体所运载的热能转换为电能的发电方式。
- - 地热电站
  - 利用地热流体所运载的热能进行发电的电站。
- - 地热回灌
  - 为保持热储压力、充分利用能源和减少地热流体直接排放对环境的污染, 对经过利用（降低了温度）的地热流体或其他水源通过地热回灌井重新注回热储层段的过程。
- - 地热尾水
  - 汽水分离器、扩容器和汽轮机排出的地热水。
- - 回灌井
  - 用于地热尾水回灌的地热井。
