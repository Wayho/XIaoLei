- - 水库塌岸
  - 水库周边岸坡在水位升降及风浪冲蚀下发生坍塌破坏的现象。
- - 水库工程地质勘察
  - 论证水库蓄水引起的各种工程地质问题所进行的综合调查工作。
- - 坝址工程地质勘察
  - 为选择坝址和查明坝址工程地质条件所进行的综合调查工作。
- - 天然建筑材料勘察
  - 调查建造水电工程所需的天然建筑材料的地质勘查工作。
- - 工程地质监测
  - 定期观测工程建筑物地基、围岩、边坡工况和有关不良地质现象变化过程的工作。
- - 工程地质条件
  - 与工程建筑物类型、施工方法及其稳定性有关的地形、地貌、地层岩性、地质构造、水文地质、物理地质现象以及天然建筑材料等地质情况的总称。
- - 工程地质评价
  - 通过全面分析工程地质环境，对水电工程建筑物的地质条件所作的估计。
- - 水能规划
