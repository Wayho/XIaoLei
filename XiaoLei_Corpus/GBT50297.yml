- - 光伏发电工程
  - 光伏发电工程，是指利用光伏组件将太阳能转换为电能、并与公共电网有电气连接的工程实体，由光伏组件、逆变器、线路等电气设备、监控系统和建（构）筑物组成。
- - 光伏电站
  - 光伏电站，是指利用光伏组件将太阳能转换为电能、并按电网调度部门指令向公共电网送电的电站，由光伏组件、逆变器、线路、开关、变压器、无功补偿设备等一次设备和继电保护、站内监控、调度自动化、通信等二次设备组成。
- - 光伏发电单元
  - 光伏电站中，以一定数量的光伏组件串，通过直流汇流箱多串汇集，经逆变器逆变与隔离升压变压器升压成符合电网频率和电压要求的电源。这种一定数量光伏组件串的集合称为光伏发电单元。
- - 单位工程
  - 单位工程是指具有独立的施工条件，但不独立发挥生产能力的工程，可按专业性质或建筑部位划分。
- - 分部工程
  - 分部工程是单位工程的组成部分，分部工程的划分可按专业性质、建筑部位确定，当分部工程较大或较复杂时，可按材料种类、施工特点、施工程序、专业系统及类别等划分。
- - 分项工程
  - 分项工程是分部工程的组成部分，分项工程可按材料、施工工艺、设备类别等划分。
- - 观感质量
  - 通过观察和必要的量测所反映的工程外在质量。
- - 绿化工程
  - 由树木、花卉、草坪、地被植物等构成的植物种植工程。
- - 安全防范工程
  - 以保证光伏电站安全和防范重大事故为目的，综合运用安全防范技术和其他科学技术，为建立具有防入侵、防盗窃、防抢劫、防破坏、防爆安全检查等功能（或其组合）的系统而实施的工程。
- - 施工组织设计
