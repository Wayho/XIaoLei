- - 调试
  - 调整和试验的简称。发电机组、变电站或某项设备在安装前、后，按设计和设备技术文件规定进行调整、整定和一系列试验工作的总称。
- - 调整
  - 使设备或系统性能进入适于使用状态的操作。
- - 试验
  - 按照程序确定一个或多个特性的一种技术手段。
- - 单体调校
  - 单个设备和装置的调整和校准或检定。
- - 检定
  - 查明和确认计量器具是否符合法定要求的程序，它包括检查、加标记和（或）出具检定证书。
- - 校准
  - 规定条件下，为确定测量仪器或测量系统所指示的量值，或实物量具或参考物质所代表的量值，与对应的由标准所复现的量值之间关系的一组操作，其目的是通过与标准比较确定测量装置的示值。
- - 电气设备交接试验
  - 新安装的电气设备在投产前，根据国家颁发的有关规范规定的试验项目和试验标准进行的试验，以判明是否可以投入运行。
- - 继电保护装置检验
  - 继电保护装置的整定值、动作值、返回值等电气特性及时间特性的检验。
- - 直流电阻测定
  - 用电桥法或直流伏安法测定绕组指定端子间电阻的试验。
- - 测量绝缘电阻
  - 用兆欧表在被试物上加一直流电压到一定时间（一般为 1min），求得电压和传导电流的比值。00017 注：由于兆欧表的电压往往低于被试物的工作电压，故此种试验属于非破坏性试验，用于初步检查被试物的绝缘状况。
- - 吸收比测定
  - 测量绝缘电阻的同时，求得对被试物加直流电压 60s 与 15s 的绝缘电阻值的比值。    当绝缘受潮程度增加时，传导电流通常比吸收电流的起始值增加得快，吸收比减小，以 1 为 极 限 。因此可根据吸收比的大小来判断绝缘的潮湿程度。
- - 介质损耗角正切值测量
  - 对被试物施加交流电压，测量其 tgδ值，得出 tgδ－U 特性及 tgδ－温度特性，以检查发现绝缘受潮，绝缘中含有气体、浸渍物以及绝缘油的不均匀或脏污等。       1：对绝缘物施加交流电压时，在其内部消耗的功率称为介质损耗；通过绝缘介质的电流由于有介00018 注：质损耗，全电流I滞后于充电电流Ic一个角，称为介质损耗角δ。       2：有功电流与无功电流之比称为介质损耗因素（tgδ）。00019 注：
- - 泄漏电流测量
  - 直流电压作用于介质上，测量通过介质趋于稳定的微量电流。
- - 直流耐电压试验
  - 对被试品加上高于工作电压一定倍数的直流试验电压并经历一定时间的一种绝缘强度试验。
- - 交流耐电压试验
  - 对被试品施加高于运行中可能遇到的过电压数值的交流电压，并使其承受一定时间，以检验设备的绝缘水平。
- - 绝缘油试验
  - 对绝缘油的苛纳抽出、安定性、凝点、界面张力、酸值、水溶性酸（PH 值）、闪点、介质损耗角正切值、机械杂质等进行分析测定和电气强度试验。
- - 变压器冲击合闸试验
  - 在额定电压下，检查变压器冲击合闸时产生的励磁涌流对保护装置影响的试验。
- - 机组启动试运
  - 在试运指挥部领导下，进行全面检验主机及其配套系统的设备制造、设计、施工、调试和生产准备的调试工作，合格后移交试生产。    机组启动试运一般分为分部试运、整套启动试运和试生产三个阶段。
- - 分部试运
  - 对单项设备或系统进行的动态检查和试验。00020 注：1：分部试运行的目的是为了检查安装工程中各分部工程项目、各台设备、系统是否符合设计要求，是否达到投入运行的条件，工程质量是否符合验收条件，各台设备是否达到参加整套试运转的水平。00021 注：2：分部试运分为单机试运和分系统试运两部分。
- - 厂用电系统受电
  - 电厂厂用电系统从输电线路系统或从已经正常运行厂用备用电源或合适的临时电源送来电源。00022 注：1：新建电厂厂用电的正式电源要从系统送来，受电步骤为：输电线路受电；升压站受电；高压公共备用变压器受电；厂用6kV系统受电；厂用o．4kV系统受电。00023 注：2：扩建电厂由于厂用备用电源已经正常运行，也可以将厂用备用电源送到新建机组，受电步骤为：厂用备用变压器和厂用配电装置间的联络电缆受电；厂用6kv系统受电；厂用o．4kv系统受电。00024 注：3：对于新建电厂，如果升压站工程因故不能按期竣工，而汽机、锅炉的附属设备等待分部试远，可利用合适的临时电源先对新建的厂用电系统受电。
- - 分散控制系统受电和测试
  - 分散控制系统（DCSDCS）受电和测试分散控制系统的接地、电源设备测试后送电，进行功能和性能测试。00025 注：1：分散控制系统功能测试包括输入和输出、人机接口、显示、打印和制表、事件顺序记录和事故追忆、历史数据存储和性能计算、机组安全保证、变送器冗余、门路、各系统间相关联动功能正确性和安全性等功能的测试。                 2：分散控制系统性能测试包括系统容错能力、供电系统切换功能、模件可维护性、系统的重置能00026 注： 力、系统储备容量、输入输出点接入率和完好率计统、系统实时性、系统各部件的负荷率、时钟同步精度、抗干扰能力等的测试。
- - 单机试运
  - 单台辅机的试运。
- - 分系统试运
  - 按系统对其动力、电气、热工自动化等所有设备进行空载和带负荷的调整试运。
- - 锅炉整体水压试验
  - 锅炉本体安装完毕，对锅炉受热面内的水介质施加高于工作压力的规定压力，在保压时间内进行漏性能的检验。
- - 锅炉风压试验
  - 对锅炉的炉膛、烟、风、煤管道及附属设备内的空气介质施加高于炉膛工作压力的规定压力，进行严密性检验。
- - 动力场试验
  - 炉内冷态空气动力场试验的简称。是为判断炉膛空气动力工况是否良好在冷炉状态下进行的通风观测。
- - 机组化学清洗
  - 机组在投产前用化学清洗介质清除整个热力系统汽水管道中的各种沉积物、金属氧化物，并使其金属表面形成保护膜的技术。    化学清洗工艺步骤一般是：水冲洗（包括冷态和热态）、碱洗、碱洗后水冲洗、酸洗、酸洗后水冲洗、漂洗和钝化三个过程。
- - 电除尘器投入前试验
  - 电除尘器安装中工作结束后作的漏风试验、气流均布试验以及电气部分施工完毕后作的空载带电冷态升压试验。
- - 烘炉
  - 对锅炉新砌或修补后的炉墙、耐火耐磨浇注料进行缓慢加热，使其内部的水分逐渐蒸发，以达到干燥的过程。
- - 锅炉蒸汽严密性试验
  - 锅炉在热态下，蒸汽升压到工作压力时检查各件严密状况的试验。
- - 安全阀整定
  - 根据设定的安全阀自动开启和关闭值所进行的热态调整与试验过程
- - 汽轮机真空系统严密性检查
  - 对凝汽器的汽侧、低压缸排汽部分以及当空负荷时处于真空状态下的辅助设备和管道，采用灌水进行真空系统严密性检查的工作。
- - 汽轮机油循环冲洗
  - 通过汽轮机油系统试运，使润滑油系统、密封油系统、调节油系统或高压抗燃油系统的清洁度达到要求。
- - 蒸汽吹管
  - 用一定参数的蒸汽产生高速汽流，将锅炉蒸汽系统和蒸汽管道内的铁锈、泥沙和其它杂物吹除，使这些部件内部达到要求的清洁度的过程。
- - 整套启动试运
  - 在完成分部试运的基础上，由调试、生产、施工单位共同参加，进行机、炉整套设备联合电气、热工自动化的起动试运。00027 注：1：整套启动试运是对安装工程质量、工程设计、设备质量的全面检验和检查生产单位运行准备工作完成的情况。00028 注：2：整套启动试运分为空负荷调试、带负荷调试和滿负荷试运三个阶段。
- - 汽轮发电机组启动
  - 汽轮发电机组从静止状态加速到额定转速的整个过程。
- - 汽轮机调节系统和自动保护装置的调整试验
  - and automatic protection system    用高压电动油泵建立油压，进行同步器油动机行程调节系统静态试验、自动动主汽门调整试验、危急遮断器动作试验、负荷限制器行程调整，盘车装置和顶轴油系统调试，抽汽止回阀试验，轴向位移保护、胀差指示发送装置、低油压保护、低真空保护等装置的调整试验。
- - 空负荷调试
  - 汽轮发电机组在空负荷试运时，对各设备和系统的调试。    空负荷调试一般应包括下列内容：按起动曲线开机；机组轴系振动监测；调节保安系统有关参数的调试和整定；电气试验、并网带初负荷；超速试验。
- - 发电机三相短路试验
  - 发电机出口在三相短路状态下运行，上升至额定电流为止，以检查电流回路的完整性及其相序、相位的正确；录制短路特性，与制造厂出厂数据比较，判断机组是否正常；用一次电流检查继电保护回路 ，证明其可用；在额定电流下进行短路灭磁，录取此时的时间常数．并检查灭磁开关的工作性能。
- - 发电机空载试验
  - 发电机在开路状态下运行，以检查电压回路；录制发电机空载特性；继电器动作检查；对于有匝间绝缘的电机，在 1．3 倍额定电压下持续 5min 进行匝间耐压试验。
- - 测量相序
  - 为确定多相绕组的相序是否正确的测量。
- - 准同期试验
  - 当发电机出口隔离开关或系统侧的母线隔离开关在断开位置时，进行的同期试验，在同步点超前位置处，合上操作开关，使断路器主触点合上的时候，正在同期表的同期点。
- - 并网
  - 当具备发电机电压与系统电压相接近、发电机频率与系统频率相接近、发电机相序与系统相序相符合条件时，发电机与系统并列的操作。
- - 解列
  - 发电机与电力系统经手动或自动使它们分列运行的操作过程。
- - 汽门严密性试验
  - 汽轮发电机组解列后，主汽压力在 50％额定压力以上、真空保持正常时，当自动主汽门或调节汽门单独全关，而调节汽门或自动主汽门全开的情况下，分别检查汽门的严密性的试验。    当自动主汽门或调节汽门单独全关，而调节汽门或自动主汽门全开的情况下，对中压机组最大漏汽量应不致影响转子降速至静止； 对于进汽压力为 9MPa 及以上的汽轮机，最大漏汽量应不致影响转子降速至 1000r/min 以下。
- - 汽轮机超速试验
  - 当汽轮机转速为额定转速 110～112%时，检查其超速保护装置能否自动动作，自动关闭主汽门和调速汽门而停机的试验。     00029 注： 1：超速试验的动作转速应符合制造厂规定，其值不应超过额定转速112%。00030 注：2：超速试验每个飞锤或飞环应试验2次，动作转速差不应超过06％，飞锤（环）的复位转速一般应不低于3030r／mim，跳闸及复位信号指示应正确。
- - 机组带负荷调试
  - 机组带负荷时，对各设备和系统的调试。    带负荷调试一般应完成下列主要内容：燃烧系统初调整；汽水品质调试；相应的投入和试验各种保护及自动装置；厂用电切换试验；启停试验；主汽门严密性试验；真空严密性试验；协调控制系统负荷变动试验；汽机旁路试验；甩负荷试验等。
- - 燃烧系统调整
  - 为使燃料在炉膛内充分燃烧并达到最佳工况所进行的燃料制备和空气配比的调整。    燃烧系统通常由燃料制备、空气系统及烟气系统组成。
- - 锅炉汽水品质调整试验
  - 为避免锅炉受热面内结垢和腐蚀以及汽轮机要求的蒸汽品质，对锅炉汽水系统所进行的化学指标调整试验
- - 真空严密性试验
  - 新装机组在启动前用抽气设备抽真空，检查能否达到设计要求的真空度，以及在正常运行中关闭真空设备时检测真空下降的速度，以检验汽轮机真空严密程度的试验。
- - 厂用电切换
  - 对于单元机组并列运行带上初负荷后，将厂用电源由高压公共备用厂用变压器供给切换为由高压工作厂用变压器供电。
- - 摸拟量控制系统负荷变动试验
  - 机组协调控制系统投入稳定后，进行检查摸拟量控制系统适应机组负荷变化的能力的试验。    摸拟量控制系统负荷变动试验在 70％～100％MCR（最大连续运行负荷）正常工况下进行，负荷变化速率设定为 3％MCR/min，以 15％MCR 阶跃量分别减少、增加机组目标负荷指令，观察负荷响应情况并记录机组负荷及各参数变化数据。
- - 汽机旁路系统调试
  - 中间再热机组设置的与汽轮机并联的蒸汽减压减温系统及其汽水阀门的调试和控制逻辑的调整试验。
- - 汽轮机自启停控制系统启动试验
  - 投入 ATC 启动方式，汽轮机进行冷态或热态自动启动，升速至同步转速的试验。
- - 汽轮机甩负荷试验
  - 汽轮机带规定负荷正常运行时，突然断开发电机主开关，使发电机与电网解列，甩掉全部负荷，测取汽轮机调节系统动态特性的试验。    1：凝汽或背压式汽轮机甩负荷试验一般按甩 50％、100％额定负荷两级进行；可调整抽汽式汽轮机，首先按凝汽工况进行甩负荷试验，合格后再投入可调整抽汽，按最大抽汽流量甩 100％负荷。    2：机组甩负荷后，最高飞升转速不应使危急保安器动作；调节系统动态过程应能迅速稳定，并能有效地控制机组空负荷运行。
- - 投氢
  - 用氢气作为冷却介质的发电机组，在启动运行时投入氢气冷却系统的过程。
- - 滿负荷试运
  - 机组带负荷后满足规定要求时，连续不中断地完成在规定的时间内满负荷试运行。00031 注：1：机组同时满足下列要求时，才能进入满负荷试运：发电机保持名牌额定功率值、燃煤锅炉断油、投高加、投电除尘、汽水品质合格、按要求投热控自动装置、调节品质基本达到设计要求。期间，机组须连续运行不得中断，平均负荷率大于或等于百分之八十五。00032 注：2：300MW及以上的机组应连续完成168小时满负荷试运行；300MW以下机组的满负荷试运一般分为72小时和24小时两个阶段进行。
- - 数据采集系统测点投入率
  - 实际使用计算机数据采集系统测点数与设计计算机数据采集系统测点数的百分比。
- - 热工保护投入率
  - 投入热工保护系统套数与热工保护系统设计总套数的百分比。
- - 热工辅机保护投入率
  - 投入热工辅机保护系统套数与热工辅机保护系统设计总套数的百分比。
- - 热工保护正确动作率
  - 热工保护系统投运后，当保护条件成立时，保护正确动作的次数与保护动作总次数（保护正确动作与不正确动作的次数之和）的百分比。
- - 热工辅机保护正确动作率
  - 热工辅机保护系统投运后，当保护条件成立时，保护正确动作的次数与保护动作总次数（保护正确动作与不正确动作的次数之和）的百分比。
- - 热工自动投入率
  - 满足投入规定时间的自动调节系统套数与自动调节系统设计总套数的百分比。    机组滿负荷试运期间热工自动调节系统的投入规定时间标准：── 在 72 小时试运行期间，投入的自动调节系统最少连续运行 24 小时、并累计运行 48 小时。── 在 168 小时试运行期间，投入的自动调节系统最少连续运行 24 小时、并累计运行 120 小时。
- - 热工程控投入率
  - 投入热工程序控制系统套数与热工程序控制系统设计总套数的百分比。
- - 热工联锁投入率
