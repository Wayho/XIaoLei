- - 坝
  - 修建在河道或山谷中拦截水流、抬高水位、调蓄水量的挡水建筑物。
- - 主坝
  - 拦断主河槽的坝。
- - 副坝
  - 在主河槽以外拦断河汊、垭口、低矮库岸或台地上构筑的坝。
- - 坝轴线
  - 代表坝平面位置的一根横断河谷的线（拱坝及重力坝一般用坝顶上游面在水平面上的投影线，土坝一般用坝顶中心线）。
- - 坝高
  - 坝基（一般不包括局部深槽）的最低面至坝顶的高度。
- - 高坝
  - 高度为 70M 以上的坝。
- - 中坝
  - 高度为 30M 至 70M 的坝。
- - 低坝
  - 高度为 30M 以下的坝。
- - 坝长
  - 坝顶两端之间沿坝轴线的长度（对拱坝而言，为沿坝顶拱圈的弧长）。
- - 坝顶
  - 坝体的顶面。
- - 坝底
  - 坝体与河床基面（除局部深槽）的接触面。
- - 坝坡
  - 坝体上、下游面的坡度。
- - 坝肩
  - 坝体与两岸岩体的接触部位。
- - 坝踵
  - 坝底的上游端部位。
- - 坝趾
  - 坝底的下游端部位。
- - 坝段
  - 混凝土坝或浆砌石坝两条横缝之间的坝体。
- - 重力坝
  - 主要依靠自身重量抵抗水的作用力等荷载以维持稳定的坝。
- - 实体重力坝
  - 整个坝体除若干小腔外均用筑坝材料填筑的重力坝。
- - 宽缝重力坝
  - 两个坝段之间的横缝中部扩宽成空腔的重力坝。
- - 混凝土重力坝
  - 用混凝土或钢筋混凝土材料浇筑的重力坝。
- - 碾压混凝土坝
  - 将干硬性的混凝土拌和料分薄层铺开并经振动碾压密实而成的混凝土坝。
- - 重力坝基本剖面
  - 重力坝坝体在自重、上游水压力和扬压力三项主要荷载作用下满足稳定要求的最小三角形剖面。
- - 防浪墙()
  - 为防止波浪翻越坝顶而在坝顶挡水前沿设置的墙体。
- - 坝顶溢流（表孔溢流）
  - 通过设在坝顶的开敞式或带胸墙的孔口溢流泄水的方式。
- - 坝身孔口泄流
  - 通过设在坝体中的孔口或管道泄水的方式。
- - 泄水表孔
  - 设在坝顶的开敞式孔口或带胸墙的孔口。
- - 泄水中孔
  - 设在坝体中部大致在二分之一坝高以上的泄水孔。
- - 泄水底孔（深孔）
  - 设在坝体下部的泄水孔。
- - 通气孔（通气管）
  - 向深式泄水孔或引水道闸门之后通气、用以消除门后负压或排走空气的孔、管。
- - 平压管（旁通管）
  - 绕过检修闸门向工作闸门前的空间充水的管道。
- - 挑坎（挑流鼻坎）
  - 建在泄水建筑物末端、能将下泄的高速水流向下游抛射的、具有一定反弧半径和一定角度的坎。
- - 连续式挑坎
  - 建在泄水建筑物末端的连续实体挑坎。
- - 差动式挑坎
  - 由齿台与沟槽相间构成的或设于不同高程、具有不同挑角的挑坎。
- - 扭曲挑坎（扭鼻坎）
  - 底面扭曲、坎顶不等高并与流向成一定夹角的挑坎。
- - 宽尾墩
  - 后段加宽成鱼尾状的溢流坝中墩。
- - 窄缝式挑坎
  - 急流出口处的泄槽边墻急剧收缩形成窄缝的挑坎。
- - 坝内廊道系统
  - 混凝土坝或砌石坝坝体内互相连通并通向坝外的纵向、横向及竖向通道系统。
- - 灌浆廊道
  - 在坝踵附近进行坝基帷幕灌浆和兼作坝体及坝基排水的纵向通道。
- - 排水廊道
  - 汇集和排出坝基或坝基排水管（孔）的渗水的纵向通道。
- - 检查廊道
  - 在坝体内部特定部位设置的检查巡视用的通道。
- - 交通廊道
  - 根据工作及交通等需要而设置的坝内通道。
- - 坝身排水管
  - 为降低坝体内渗透压力而在靠近上游坝面预留的竖向孔管。
- - 收缩缝（温度缝）
  - 为防止混凝土建筑物产生危害性裂缝而分段浇筑设置的竖向永久性人工接缝。
- - 沉降缝（变形缝）
  - 为防止混凝土建筑物由于地基不均匀沉降产生危害性裂缝而分段浇筑设备的竖向永久性人工接缝。
- - 横缝
  - 混凝土建筑物在垂直于纵轴线方向每隔一定距离设置的竖向永久性人工接缝。
- - 纵缝
  - 混凝土建筑物进行分块浇筑时在平行于纵轴线方向浇筑块之间设备的施工缝。
- - 永久缝
  - 在混凝土建筑物中设置的不进行灌浆的永久性人工缝，如沉降缝，收缩缝等。
- - 施工缝（临时缝）
  - 混凝土建筑物分层分块间歇浇筑时在各浇筑层、块之间临时留的直缝或斜缝。
- - 斜缝
  - 混凝土坝分块浇筑时大致沿主应力轨迹线方向设置的施工颖。
- - 错缝
  - 混凝土坝分块浇筑时分层交错设置的竖向施工缝。
- - 冷缝
  - 间隔时间超过铺筑允许时间形成的薄弱层面。
- - 周边缝
  - 面板与趾板或与趾墙之间的接缝。
- - 垂直缝
  - 面板分块形成的竖向永久接缝。位于面板拉伸区的接缝称张性垂直缝，位于面板压缩区的接缝称压性垂直缝。
- - 键槽
  - 保证施工纵缝的缝面在填充后能形成整体和有效地传递剪力而在缝面上设置的三角形或梯形槽。
- - 止水
  - 在水工建筑物各相邻部分或各分段的接缝之间防止沿缝面产生渗漏的构造设施。
- - 止水片
  - 在收缩缝或沉降缝内设置的柔性金属或塑性材料做成的Ω形或 Z 形阻水薄片。
- - 沥青井
  - 在收缩缝或沉降缝内的止水片下游设置的、内填沥青的圆形或矩形井式结构。
- - 止水塞（阻力塞）
  - 设在收缩缝或沉陷缝前端起第一道止水作用的混凝土塞（截面一般为梯形，上游面与坝面齐平，两侧及下游面包以沥青油毛毡）。
- - 拱坝
  - 在平面上拱向上游将荷载主要传递给两岸的曲线形坝。
- - 拱坝厚高比
  - 拱坝最大高度处的坝底厚度与坝高之比。
- - 拱外圈（拱背线）
  - 拱坝的上游曲面（线）
- - 拱内圈（拱腹线）
  - 拱坝的下游曲面（线）
- - 拱轴线
  - 拱截面厚度的中点的连接线。
- - 拱中心角
  - 拱轴线和拱座相交点的两个半径之间的角度。
- - 单曲拱坝
  - 水平截面上有曲率、竖向截面不弯曲或曲率很小的拱坝。
- - 双曲拱坝
  - 在平面及竖向均呈曲线形的拱坝。
- - 三圆心拱坝
  - 水平拱圈由两侧及中间三段圆弧组成的拱坝。
- - 抛物线拱坝
  - 水平拱圈呈抛物线形的拱坝。
- - 椭圆形拱坝
  - 水平拱圈呈椭圆曲线形的拱坝。
- - 对数螺线形拱坝
  - 水平拱圈呈对数螺线形的拱坝。
- - 薄拱坝
  - 厚高比小于 020 的双曲拱坝。
- - 重力拱坝
  - 厚高比大于 035、兼有拱有重力两种作用的拱坝。
- - 溢流拱坝
  - 坝顶设置泄洪表孔的拱坝。
- - 拱坝座垫
  - 设置于拱坝坝体与基岩之间宽度大于该处坝体厚度的人工地基。
- - 拱坝周边缝
  - 设置于拱坝与河床及岸边座垫之间的接触缝。
- - 拱冠梁
  - 在拱坝顶拱的拱顶处与水平拱圈成正交的铅垂坝体断面。
- - 拱坝重力墩
  - 设置在拱坝坝端与岸边岩体间传递坝体推力的重力式建筑物。
- - 拱坝坝肩稳定
  - 拱坝坝肩岩体在坝端荷载等作用下的稳定性。
- - 封拱
  - 使拱坝形成整体作用的封堵坝体横缝的工作。
- - 土石坝
  - 用土、砂、砂砾石、卵石、块石、风化岩等当地材料填筑而成的坝。
- - 土坝
  - 主体由粘土、砂质粘土、砂土等当地材料填筑而成的坝。
- - 均质土坝
  - 坝体由一种土料填筑的坝。
- - 分区土质坝（多种土质坝）
  - 坝体由几种物理力学性质不同的土料填筑而成的土石坝。
- - 粘土心墙土石坝
  - 在坝体中部用渗透系数小的粘性土料作为防渗体的土石坝。
- - 沥青混凝土心墙土石坝
  - 在坝体中部建沥青混凝土墙作为防渗体的土石坝。
- - 刚性心墙土石坝
  - 在坝体中部建混凝土或钢筋混凝土防渗体的土石坝。
- - 粘土斜墙土石坝
  - 在靠近坝体上游坡用渗透系数小的粘性土料填筑斜墙作为防渗体的土石坝。
- - 沥青混凝土面板土石坝
  - 用沥青混凝土作上游防渗面板的土石坝。
- - 堆石坝
  - 坝体主要用石料填筑而成、中部或上游面设有防渗体的当地材料坝。
- - 钢筋混凝土面板堆石坝
  - 用钢筋混凝土作上游防渗面板的堆石坝。
