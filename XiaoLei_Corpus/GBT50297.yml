categories:
- 电力工程
conversations:
- - 电力工程
  - 电力工程、电力工程项目、火力发电工程项目、水力发电工程项目、输变电工程项目、风力发电工程项目、新建发电工程、扩建发电工程、自备电厂工程、直供电发电工程、电力工程基本建设程序、建设规模、规划容量、工程项目建议书
- - 电力工程项目
  - 以生产、输送电能为目的的工程项目。
- - 火力发电工程项目
  - 以燃烧燃料（包括固体、液体和气体燃料）产生热能生产电能的工程项目。
- - 水力发电工程项目
  - 以水的能量生产电能的工程项目。
- - 输变电工程项目
  - 将电能的特性（主要指电压、交流或直流）进行变换并从电能供应地输送至电能需求地的工程项目 。
- - 风力发电工程项目
  - 以风的能量生产电能的工程项目。
- - 新建发电工程
  - 在新选厂址上建设的发电工程。
- - 扩建发电工程
  - 在已有厂址上利用或部分利用原有公共设施建设的发电工程。
- - 自备电厂工程
  - 由用电企业投资建设，建设规模与企业用电负荷基本相匹配；仅以取得启动和备用电源为主要目的而要求联网的发电工程。
- - 直供电发电工程
  - 由发电企业和用电企业直接签订供、用电合同，协商确定电价；电网公司提供输电服务的发电工程 。
- - 电力工程基本建设程序
  - 基本建设项目从设想、立项到工程竣工投产的建设全过程应遵循的次序。这一次序是由基本建设内在联系和发展过程的客观规律所决定的。电力工程基本建设程序一般为根据电力发展规划提出拟建项目，进行可行性研究、上报项目申请书并取得政府主管部门的核准批复，设备采购、工程图设计、工程施工、设备分部试运和整套启动调试和试运行、工程验收和移交生产、项目后评价等。
- - 建设规模
  - 发电工程建设规模是指本期工程安装建设机组的台数和机组型式，一般还应包括随主体工程配套建设的特殊单项工程规模。
- - 规划容量
  - 根据拟建设的发电厂各项具备的条件，可以达到的最终总装机容量。
- - 工程项目建议书
  - 项目建议书       项目申请报告    按规定上报国家或地方政府主管部门申请批准拟建项目立项的书面文件。
- - 设计
  - 设计、可行性研究、设计程序、规划选厂、环境影响评价、厂址地质灾害评价、地震烈度复核、电力负荷、发电厂容量、机组调峰性能、机组运行方式、年运行小时数、等效可用系数、主设备选型论证、主要辅机选型论证、初步设计、发电工程投资估算、发电工程投资概算、发电工程投资预算、发电工程静态投资、发电工程动态投资、项目计划总资金、送出工程投资、发电成本、发电工程每千瓦土建造价、发电工程每千瓦设备造价、电力出线走廊、电厂接入系统方案地理接线图、施工图设计、竣工图、施工图卷册深度、设计校审责任制度、专业会签制度、施工图设计交底、驻工地设计代表
- - 可行性研究
  - 通过工程选址确定电力工程建设地点、本期建设规模和建设期限、选用设备容量、联网方式、建厂条件以及投资等进行全面技术经济比较。最后完成编制可行性研究报告和设计任务书。必要时对项目建设的必要性进行进一步论证。
- - 设计程序
  - 电力工程设计的全过程，一般为：可行性研究（有的项目还需初步可行性研究）、工程图设计和竣工图设计。
- - 规划选厂
  - 根据电力发展规划和电网结构、电力负荷、环境保护要求、出线走廊、地质、地震、地形、水文、气象、占地拆迁和施工等条件，选择电力工程建设地址，拟订初步方案，通过全面的技术经济比较和经济效益分析，提出论证和评价。    在规划选厂阶段，当有多个推荐的厂址时，应对各厂址的建设顺序和规模提出意见。
- - 环境影响评价
  - 是指依据国家已颁布的环境保护法律法规，对规划和建设发电工程项目实施后可能造成的环境影响进行分析、预测和评估，提出预防或者减轻不良环境影响的对策和措施，进行跟踪监测的方法与制度。
- - 厂址地质灾害评价
  - 通过调查和地质勘探等手段，查明建设场地安全和稳定性情况，避免泥石流、滚石、危岩以及地震等破坏性自然条件，对地质灾害可能的危害程度提出评价意见和防治措施。
- - 地震烈度复核
  - 根据国家地震动参数区划图和厂址地区地质条件，对厂址地区地震动峰值加速度和地震基本烈度进行复核。
- - 电力负荷
  - 地区工业、农业、商业、民用和市政等所需电能功率，kW。
- - 发电厂容量
  - 通常指发电厂全部发电机组装机容量的总和，kW。
- - 机组调峰性能
  - 发电机组、辅助设备及其工艺系统对电网负荷需求变动的适应能力。
- - 机组运行方式
  - 在电网系统中该机组承担基本负荷运行或变负荷调峰运行。
- - 年运行小时数
  - 一年中设备实际运行发电的小时数。
- - 等效可用系数
  - 年利用小时数    给定时间区间内考虑降低出力影响的机组可用时间的百分比。即       EAF =  ………………(  )注：降低出力等效停运小时为机组降低出力小时数折合成按毛最大容量计算的停运小时数。
- - 主设备选型论证
  - 发电工程中对等的容量（出力）和型式的选择而进行的技术经济论证工作。00001 注：主要设备：火电工程有锅炉、汽轮机和发电机或燃气轮机、发电机和余热锅炉；水力发电工程有水轮机和发电机；风力发电工程有风力发电机等。
- - 主要辅机选型论证
  - 发电工程中对各工艺系统主要辅机的出力和型式的选择而进行的技术经济论证工作。
- - 初步设计
  - 根据批准的电力工程可行性研究报告和设计任务书，设计单位各专业全面启动设计工作，按初步设计文件内容深度规定，完成发电工程总说明和各专业作业文件及卷册图纸。初步设计为工程详细方案设计阶段，是施工图设计的依据和基础。
- - 发电工程投资估算
  - 工程初步可行性研究和可行性研究阶段编制的对工程设计工程量、各种费用、计划利润、税金，按规定统一的内容组成、费用分类及计算口径编制的工程各种费用细目和累加汇总，万元。 
- - 发电工程投资概算
  - 初步设计阶段编制的对工程设计工程量、各种费用、计划利润、税金，按规定统一的内容组成、费用分类及计算口径编制的工程各种费用细目和累加汇总，万元。
- - 发电工程投资预算
  - 施工图设计阶段编制的对工程设计工程量、各种费用、计划利润、税金，按规定统一的内容组成、费用分类及计算口径编制的工程各种费用细目和累加汇总，万元。
- - 发电工程静态投资
  - 包括厂内、外生产工程费用，与厂址有关的单项工程费用，特批项目费用，其它费用和编制年价差 ，基本预备费合计的工程投资费用，万元。
- - 发电工程动态投资
  - 发电工程静态投资、价差预备费、建设期贷款利息合计的工程投资费用，万元。
- - 项目计划总资金
  - 发电工程动态投资和铺底生产流动资金合计的工程总费用，万元。
- - 送出工程投资
  - 发电厂通过电力出线走廊把电能输送到各地区（用户）所需的投资费用， 万元。
- - 发电成本
  - 发电总成本费用与上网电量之比，元/kWh。       发电工程每千瓦造价 cost of power generation project per kW    发电工程投资费用与发电工程装机容量之比，元/ kW。
- - 发电工程每千瓦土建造价
  - 建造主厂房、办公楼、辅助厂房、主设备基础、辅助设备基础以及管沟道路等土建费用与发电工程装机容量之比，元/kW。
- - 发电工程每千瓦设备造价
  - 发电工程各专业主辅设备费用之和与发电工程装机容量之比，元/ kW。
- - 电力出线走廊
  - 发电厂通过相关的电气元件将电能送出的路径，该路径上应有满足架设线路和电压安全要求的空间。
- - 电厂接入系统方案地理接线图
  - 表示本工程接入系统地理位置和接线等内容的设计图纸。。
- - 施工图设计
  - 为设备采购、材料采购和加工、非标准设备制造、建筑物施工、设备安装、工艺系统安装、生产准备等编制图纸、施工说明文件、系统运行指导书等设计工作。
- - 竣工图
  - 反映电力工程建成后实际情况的图纸。
- - 施工图卷册深度
  - 各专业设计的分卷分册数量及满足安装施工需要的表达深度。
- - 设计校审责任制度
  - 完成设计文件和图纸的工作过程中，参与工作的设计、校核、审核、批准等人员按制度规定负责的工作内容和需担负的责任。
- - 专业会签制度
  - 在专业设计图纸上需要反映其它专业相关的设计内容时，设计图纸需经该专业规定人员校核签字确认的制度。
- - 施工图设计交底
  - 开始施工前，设计单位人员对设计内容、设计意图、设计要求和注意事项等方面向业主、施工、监理等有关方面人员进行的技术介绍工作。
- - 驻工地设计代表
  - 设计单位派驻工地现场处理和解决有关设计问题的工作人员。
- - 施工
  - 施工、五通一平、移交生产验收、工程竣工验收
- - 五通一平
  - 电力工程“五通”是指施工现场具备与外部的公路、铁路、电源、水源及通讯联通的条件；“一平”是指完成施工场地平整。
- - 移交生产验收
  - 工程完成施工安装、投入试运行、调试，达到工程设计指标，完成生产运行前的准备工作后，项目法人单位组织进行的工程验收，验收合格可移交商业运行。
- - 工程竣工验收
  - 当完成工程决算审查后，上级部门对工程所做的检查验收工作。    电力基本建设工程，已按批准的设计文件所规定的内容全部建成，在本期工程的最后一台机组试生产结束或无试生产期的最后一台机组已完成整套试运，竣工决算审定后，进行的竣工验收。
- - 火电工程
  - 火电工程、坑口电站工程、热电厂工程、热电联产、初步可行性研究
- - 坑口电站工程
  - 在矿区附近选址，就近使用煤炭；燃煤采用皮带运输或采用铁路运输但不占用国铁运力，或采用汽车运输，且运输半径一般不超过 50km 的发电工程。
- - 热电厂工程
  - 属城市或工业园区供热规划中确定的热源点之一；工程建设规模和供热机组选型与热负荷相匹配，以实现集中供热为主要目的建设的热电联产工程。
- - 热电联产
  - 热电联产是指发电厂在生产电能并向用户供电的同时，还以热水或蒸汽向用户供热。
- - 初步可行性研究
  - 设计程序的一个阶段，根据电力系统发展规划，对拟建工程有关地区收集有关资料，进行必要的勘测，分析研究作出初步论证（包括电力系统的需要及作用、进出线情况，交通运输、地形、地质、地震条件、环境保护；对火电厂还要研究燃料供应、供水和除灰），选出几个可推荐的厂址，作出相应的总体布置。在此基础上作出投资的初步估算，进行必要的技术经济分析和工期安排，它是对拟兴建电厂建设的必要性、技术可行性和经济合理性进行初步研究,提出初步评价。    对于水电站工程，除因条件或情况特殊而要求进行初步可行性研究者外，一般不进行初步可行性研究。
- - 设计条件
  - 设计条件、设计原始资料、工程选厂、现场踏勘、铁路专用线、煤码头、防洪堤设计标准、贮灰场、厂址自然条件、建厂条件、热力管网、输灰管线、热力负荷、工艺系统技术方案、大气扩散稀释能力、大气污染物本底浓度、灰渣综合利用
- - 设计原始资料
  - 工程设计所必须的基本资料和原始数据。主要包括：厂址及有关地区的地形、地质、地震、矿藏、水文、气象和建厂有关的电力系统、设备资料、燃料供应、交通运输、施工、环境保护，以及厂址周围环境等基本资料和原始数据。
- - 工程选厂
  - 工程选厂是初步可行性研究阶段的主要工作内容之一。    工程选厂过程中应研究电网结构、电力和热力负荷、燃料供应、水源、交通、燃料及大件设备的运输、环境保护要求、灰渣处理、出线走廊、地质、地震、地形、水文、气象、占地拆迁和施工等条件，拟订初步方案，在一定地区内踏勘选择多个厂址。（继续组织有关语言）    工程选址是初步可行性研究的主要工作之一。    工程选址过程中应根据电网结构、电力（和热力）负荷发展需要，根据电厂对燃料供应、水源、交通、燃料及大件设备的运输、环境保护的要求；对灰渣处理、出线走廊、地质地震、地形地貌、水文气象、占地拆迁和施工等条件的需要，踏勘选择多个厂址。
- - 现场踏勘
  - 是对厂址及周围地区的地形、地质、自然条件等情况进行现场资料收集。为取得工程资料，也可对拟选厂址进行少量勘探工作。
- - 铁路专用线
  - 为发电厂燃煤或设备材料等运输而建设的专用铁路线，并与国家或地方铁路线或其他工业企业的专用线相连接。
- - 煤码头
  - 具有航道运输条件时，为发电厂燃煤运输而建设的专用码头。
- - 防洪堤设计标准
  - 海滨或河道防洪堤或为电厂等修建的防洪堤，抵御大潮位或洪水位袭击的能力。
- - 贮灰场
  - 火电厂运行中产生的灰、渣、脱硫石膏的贮存场地。
- - 厂址自然条件
  - 厂址天然具备的条件，包括水文气象、地形地貌、工程地质等等。
- - 建厂条件
  - 拟建工程在建设场地、水源、煤源、贮灰场、交通运输、电力出线走廊（接入系统方案））、工程地质、环境保护等方面应具备的条件。
- - 热力管网
  - 由热力管道及辅助设施构成的网络系统。
- - 输灰管线
  - 输送电厂灰、渣的管道和敷设路径，包括中间泵房等建筑物和设备。
- - 热力负荷
  - 地区工业、农业、商业、民用和市政等所需的热能量，J/h 或 GJ/h。
- - 工艺系统技术方案
  - 工程设计中在选择设备、系统、机械化、自动化以及安全措施等方面提出的系统设计方案。
- - 大气扩散稀释能力
  - 大气通过自身活动扩散降低废气和灰尘平均浓度的能力。
- - 大气污染物本底浓度
  - 大气中原本所含污染物的浓度。
- - 灰渣综合利用
  - 根据火力电厂煤灰煤渣的化学、物理特性，将其作为工业、建筑材料等的再利用过程。
- - 电厂设计指标
  - 电厂设计指标、总用地面积、厂区用地面积、单位发电用地面积、建筑系数、场地利用面积、场地利用系数、厂区绿化系数、每千瓦主厂房容积、每千瓦主厂房面积、每千瓦主厂房造价、每千瓦主厂房钢材消耗量、每千瓦主厂房木材消耗量、每千瓦主厂房水泥消耗量、发电厂热效率、单位发电容量人员数、单位发电容量耗水量、供热标准煤耗率、供热成本、发电工程每千瓦钢材消耗量、发电工程每千瓦木材消耗量、发电工程每千瓦水泥消耗量
- - 总用地面积
  - 总用地面积包括发电工程厂区用地面积、铁路专用线用地面积、厂外道路用地面积、贮灰场用地面积、厂外工程管线用地面积、弃取土场用地面积、施工区及施工生活区用地面积以及不可预计的用地面积。
- - 厂区用地面积
  - 厂区围墙内的面积，包括生产区和行政管理、公共福利建筑区两部分。
- - 单位发电用地面积
