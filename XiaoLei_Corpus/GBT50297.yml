- - 水电枢纽工程
  - 以水力发电为主要任务，由挡水建筑物、泄水建筑物、输水建筑物及电站厂房、开关站等建筑物所组成的综合体。根据水资源综合利用要求，水电枢纽工程有时需要兼顾防洪、灌溉、供水、排沙、通航 、过木、过鱼等功能要求，枢纽建筑物组成中还包含此类功能的水工建筑物。
- - 枢纽布置
  - 水利枢纽中各项永久性水工建筑物相互协调的总体布置。
- - 水工建筑物
  - 水电枢纽工程中的各种单项工程实体的总称，包括挡水建筑物、泄水建筑物、输水建筑物、水电站厂房、开关站、通航建筑物、过木建筑物、过鱼建筑物等。
- - 挡水建筑物
  - 在水电枢纽工程中，具有拦截水流、壅高水位功能的水工建筑物，如拦河坝、水闸、河床式水电站厂房等建筑物。
- - 取水建筑物
  - 从水源取水引入输水或用水系统的各种水工建筑物。
- - 泄水建筑物
  - 从挡水建筑物上游（或从涝区）向下游宣泄多余水量的水工建筑物。
- - 输水建筑物
  - 从水源向供水地点输送水量的水工建筑物。
- - 通航建筑物
  - 修建在河道水位集中落差处、使船只上下安全通过的建筑物。
- - 过鱼建筑物
  - 为使鱼类自由通过闸、坝而修建的建筑物。
- - 过木建筑物
  - 为使木筏或散漂木材通过闸、坝而修建的建筑物。
- - 永久性建筑物
  - 枢纽工程运用期间长期作用的各种建筑物。
- - 临时性建筑物
  - 枢纽工程施工及维修期间使用的各种建筑物。
- - 船闸
  - 建在河道天然或人工水位落差处、利用闸室水位变化控制船舶降而越过落差的通航建筑物。
- - 多线船闸
  - 由两座或多座可独立运用的并列闸室组成的般闸。
- - 多级船闸
  - 在高落差水利枢纽处用多个鱼贯连接的闸室组成的船闸。
- - 闸首
  - 分隔闸室与上、下游引航道的、由边墩、底板、闸门及启闭机械、输水设备等组成的挡水结构物。
- - 闸室（闸厢）
  - 上下游闸首间利用充泄水改变水位使船舶或船队安全通过船闸的临时停留区段。
- - 船闸输水系统（灌泄系统，输水设备）
  - 连接闸室和上下游水域并设阀门控制闸室灌水、泄的全部设施。
- - 引航道
  - 在通航建筑物的上游和下游引导船舶安全出入及供船舶等候过闸的一段过渡性航道。
- - 导航建筑物（导航架）
  - 引航道两侧与闸首相连的、引导船舶安全进出闸室的建筑物。
- - 靠船建筑物
  - 为缩短船舶运行距离和减少船舶过闸时间，设在导航架前供等待过闸船只停泊的靠船设施。
- - 升船机
  - 利用水力或机械力升降承有船只的船厢，使船只过坝的设备。
- - 安全等级与荷载
  - 安全等级与荷载、设计安全标准、结构可靠度及结构可靠指标、工程等别、水工建筑物级别、荷载、水压力、浮托力、渗透压力、扬压力、浪压力、冰压力、冻胀力、淤沙压力、孔隙压力、地震惯性力、地震动水压力、基本荷载
- - 设计安全标准
  - 设计安全标准包括洪水设计标准、抗震设计标准、建筑物安全超高标准，以及结构整体安全性、局部安全性设计标准等诸多方面。结构设计安全标准系指结构在正常使用条件下，满足各种预定功能要求的最低能力，包括结构的安全性、适用性和耐久性。当以概率表示时，即为目标可靠度；当以安全系数表示时，即为设计最小安全系数。
- - 结构可靠度及结构可靠指标
  - 结构物在规定的时间内，在规定的条件下，完成预定功能的概率，称为结构可靠度；结构可靠指标是度量结构可靠性的数量指标，由  –1（1–Pf）定义的、代替失效概率 Pf 的指标，其中  –1（•）为标准正态分布的反函数。
- - 工程等别
  - 为适应建设项目不同设计安全标准和分级管理的要求，水电枢纽工程按照库容大小和装机容量，对工程建设规模所进行的分类。水电枢纽工程划分五等（一、二、三、四、五），分别对应大（1）型、大（2）型、中型、小（1）型和小（2）型工程。
- - 水工建筑物级别
  - 根据水工建筑物所属工程等别及其在该工程中的作用和重要性所体现的对设计安全标准的不同要求。在具体的水电枢纽工程中，永久性水工建筑物的级别高于临时性水工建筑物，主要建筑物级别高于次要建筑物级别。水工建筑物级别愈高，设计安全标准也愈高。
- - 荷载
  - 作用在结构上的力或具有与力有等效作用的各项影响因素（如温度、湿度、冻胀等）。
- - 水压力
  - 水在静止或流动时作用在结构与水接触的表面上的力。
- - 浮托力
  - 作用于水工建筑物水下截面的铅直向上的浮力。
- - 渗透压力
  - 水在建筑物上、下游水位差作用下渗入建筑物及地基内而产生的水压力
- - 扬压力
  - 渗入建筑物及其地基内的水作用在建筑物底面、方向向上的水压力（等于浮托力与渗透压力之和）。
- - 浪压力
  - 波浪对建筑物产生的作用力。
- - 冰压力
  - 冰层膨胀对建筑物表面产生的静压力和流冰撞击对建筑物表面产生的动压力。
- - 冻胀力
  - 土层或水体冻结产生的体积膨胀受到约束时形成的力。
- - 淤沙压力
  - 水底流程泥沙对建筑物产生的作用力。
- - 孔隙压力
  - 岩土体或混凝土内部孔隙内的水压力。
- - 地震惯性力
  - 发生地震时由地震加速度和建筑物质量引起的惯性力。
- - 地震动水压力
  - 发生地震时水工建筑物周围的水体对建筑物产生的动水压力。
- - 基本荷载
  - 结构在正常运用情况下所承受的荷载。
