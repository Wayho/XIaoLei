- - 工程规模
  - 用库容、坝高、装机容量、灌溉面积等特性指标所反映的工程的大小。
- - 洪水设计标准
  - 水工建筑物在规定条件下，抗御洪水的能力，一般以洪水重现期表示；与海洋潮位相关的沿海地区水电枢纽工程洪水设计标准用潮位的重现期表示。
- - 设计洪水位
  - 设计洪水时在坝前达到的最高水位。
- - 校核洪水位（非常洪水位）
  - 校核洪水时在坝前达到的最高水位。
- - 防洪高水位
  - 水库遇下游防护对象的设计洪水时在坝前达到的最高水位。
- - 防洪限制水位（汛前限制水位）
  - 水为在汛期允许兴利蓄水的上限水位，也是水库汛期防洪运用时的起调水位。
- - 正常蓄水位（正常高水位，设计蓄水位，兴利水位）
  - 水库在正常运用的情况下，为满足设计的兴利要求在供水期开始时应蓄到的最高水位。
- - 死水位
  - 水库在正常运用情况下，允许消落到的最低水位。
- - 消落深度（工和深度）
  - 水库正常蓄水位至死水位之间的深度。
- - 静库容
  - 坝前某一特征水位水平面以下的水库容积。
- - 楔形库容
  - 坝前正常蓄水位水平面以上与洪水位水面之间包含的水库容积。
- - 动库容
  - 静库容与其上面的楔形库容之和。
- - 水库总库容
  - 水库最高运用水位以下的静库容。一般情况下，指校核洪水位以下的水库静库容。
- - 防洪库容
  - 防洪高水位至防洪限制水位之间的水库容积。
- - 调洪库容
  - 设计洪水位至防洪限制水位之间的水库容积。
- - 兴利库容（有效库容，调节库容）
  - 正常蓄水位至死水位之间的水库容积。
- - 共用库容（重复利用库容，结合库容）
  - 正常蓄水位至防洪限制水位之间汛期用于蓄洪、非汛期用于兴利的水库容积。
- - 死库容（垫底库容）
  - 死水位以下的水库容积。
- - 库容系数
  - 水库兴利库容与其坝址断面处的多年平均年径流量的比值。是表明水库调节径能力大小的一个指标。
- - 径流调节
  - 按照国民经济各用水部门的要求，通过工程措施对地表径流和地下径流在时间上和地区上进行再分配。
- - 洪水调节
  - 利用水库、湖泊及洼地等拦蓄洪水，削减洪峰流量，以消除或减轻下游洪涝灾害为主要任务的径流调节。
- - 枯水调节
  - 利用水库调节提高枯水径流，以满足兴利为主要任务的径流调节。
- - 补偿调节
  - 对有水力联系或电力联系的水电站群，利用各电站的水库在水文要素及库容系数方面的差别而进行相互补偿的供水或蓄水，以提高全部水电站动能效益的调节。
- - 反调节（再调节）
  - 下游水库对上游水库下泄流量的重新调节。
- - 调节周期
  - 水库一次蓄泄循环的历时。
- - 日调节
  - 水库按照用水部门的需水过程对一昼夜间的来水径流进行的调节（即调节周期为一日）。
- - 周调节
  - 水库按照用水部门的需水过程对一周内的来水径流进行的调节（即调节周期为一周）。
- - 年调节
  - 水库按照用水部门的需水过程对一个水文年度内来水径流进行的调节（即调节周期为一个水文年）。
- - 多年调节
  - 水库调节周期长达若干水文年的径流调节。
- - 调节年度
  - 水库在本调节周期开始蓄水时起到下一调节周期开始蓄水时止的计算年度。
- - 调节流量
  - 相应于国民经济部门用水保证率要求的、经水库调节后的供水期平均流量。
- - 调节系数
  - 调节流量与坝址断面处的多年平均流量的比值。
- - 防洪
  - 根据洪水的规律与涝灾特点，研究及采取各种对策和措施，尽量减轻或防止洪水危害的水利工作。
- - 防洪规划
  - 为防治某河流或某沿河地区的洪水灾害而制定的总体计划。
- - 防洪标准
  - 根据防洪保护对象的重要性和经济合理性而由国家确定的防御洪水的标准。
- - 洪水演进计算（洪水演算）
  - 推求洪水波沿河道（或水库）传播情势的计算技术。
- - 河道安全泄量
  - 河道在保证水位时能安全下泄的流量。
- - 保证水位
  - 保证堤防及其附属建筑物在汛期安全运用的上限洪水位。
- - 警戒水位
  - 江河、湖泊中的水位在汛期上涨可能出现险情之前而须开始警戒并准备防汛工作时的水位。
- - 设计保证率
  - 规划设计中选用的在多年期间用水部门的正常用水得到保证的程度（常以保证正常用水的历时与计算总历时或保证正常用水的年数与计算总年数比值的百分数表示）。
- - 坝式开发
  - 用筑坝集中河段落差的水能开发方式。
- - 引水式开发
  - 用修建引水建筑物集中河段落差的水能开发方式。
- - 混合式开发
  - 用坝和引水道共同集中河段落差的水能开发方式。
- - 河流梯级开发
  - 从河流上游到下游呈阶梯状的设置一系列水利枢纽的水能开发方式。
- - 抽水蓄能开发
  - 利用电力系统负荷低谷时间内的富余电能从下库（池）抽水存入上库（池），在电力系统负荷高峰时间内由上库（池）供水发电的一种水能开发方式。
- - 水电站（水力发电站）
  - 将水流落差蕴蓄的能量转变成电能的各种建筑物和设备的综合体。
- - 坝式水电站
  - 用筑坝来集中河段落差形成发电水头的水电站。
- - 引水式水电站（引水道式水电站）
  - 用引水道来集中河段落差形成发电水头的水电站。
- - 坝后式水电站
  - 发电厂房位于挡水坝下游靠近坝趾处的水电站。
- - 河床式水电站
  - 发电厂房与挡水闸、坝呈一列式布置在河床上、共同起挡水作用的水电站。
- - 径流式水电站
  - 基本不调节径流，按来水流量发电的水电站。
- - 地下式水电站
  - 发电厂房以及引水和尾水系统建筑物位于地下洞室中的水电站。
- - 梯级水电站
  - 同一条河流上从上游到下游修建的两座或两座以上水电站的总称。
- - 潮汐水电站（潮力发电站）
  - 利用海湾处潮汐涨落形成的水位差发电的水电站。
- - 抽水蓄能电站
  - 利用电网低谷负荷时的电能，从下水库向上水库抽水蓄能，在高峰负荷时，从上水库放水发电的水电站，即具有抽水蓄能和放水发电两种功能的水电站。按开发方式分为纯抽水蓄能电站、混合式抽水蓄能电站和调水式抽水蓄能电站三类。
- - 坝顶超高
  - 拦河坝坝顶（有时指防浪墙顶部）在水库正常洪水位、非常洪水位或正常蓄水位以上的高度。
- - 尾水位
  - 水电站尾水出口断面的水面高程。
- - 水头
  - 水电站进口断面与尾水出口断面之间的单位水体的机械能之差。常近似地用该两断面的水位差代替。
- - 毛水头
  - 水电站进口断面与尾水出口断面的水位差。
- - 净水头
  - 水电站的毛水头减去发电水流在输水道内的全部水头损失后的水头。
- - 最大水头
  - 水电站正常工作期间，水库（对坝式及混合式）或前池（对引水式）的正常蓄水位和相应的下游最低水位之差。
- - 最小水头
  - 水电站正常工作期间，上游最低水位与相应的下游最高水位之差。
- - 设计水头
  - 保证水电站水轮发电机组发出额定出力时的最小水头。
- - 平均水头
  - 在一定计算埋藏内各计算时段（日、旬、月等）的水头发算术平均计算得的水头。
- - 加权平均水头
  - 针对较长运行时期内以发电量为权重计算的平均水头。
- - 水电站引用流量
  - 通过水电站引水系统进入各台水轮机的流量之和
- - 机组过水能力
  - 在设计水头及额定转速下水轮发电机组发出额定出力时相应的流量。
- - 水电站出力
  - 水电站所有机组的发电机端母线上输出的功率之和。我国规定用 kW 为计量单位。
- - 水电站保证出力
  - 水电站在相应于设计保证率的供水时段内的平均出力。
- - 出力系数
  - 出力计算式中的量纲换算比值与综合效率相乘所得的数。
- - 水电站发电量
  - 水电站在一定时段内生产的电能量。我国规定以 kW•h 为计量单位。
- - 保证电能
  - 以水电站保证出力乘以相应的计算历时得出的电能量。
- - 季节性电能
  - 水电站多年平均年发电量减去保证电能所得的电能量。
- - 多年平均年发电量
  - 水电站在多年期间各年发电量的算术平均值。
- - 水电站装机容量
  - 一座水电站全部水轮发电机组额定出力之和。
- - 装机容量年利用小时数
  - 以水电站多年平均年发电量与装机容量的比值表示电站装机容量利用程度的指标。
- - 水库与环境影响评价
  - 水库与环境影响评价、水库调度、水库调度图、防洪限制线、水库淹没区、水库淹没处理范围、居民迁移线、土地征用线、水库淹没实物指标、库区移民安置规划、库区移民安置方式、水库库底清理、库区综合开发利用、环境本底值（环境状况）、环境影响报告书、水电站发电成本
- - 水库调度
  - 确定水库运用中决策变量（电站出力、供水量、弃水量、时段末库水位等）与状态变量（时段初库水位、入库流量、时间等）间的关系的工作。
- - 水库调度图
  - 表示水库调度方案和规则（即决策变量与状态变量关系）的曲线图。
- - 防洪限制线
  - 水库调度图上为满足防洪要求而拟定的汛期各时段必须预留库容的控控制线。
- - 水库淹没区
  - 水库蓄水后淹没的范围。
- - 水库淹没处理范围
  - 水库淹没区及因淹没而引起的浸没、内涝、坍岸、滑坡等影响的地区。
- - 居民迁移线
  - 按设计频率洪水的回水线确定的水库淹没区人口迁移的高程界线。
- - 土地征用线
  - 水库淹没区土地征用的高程界线。
- - 水库淹没实物指标
  - 水库淹没处理范围内的人口、土地、房屋、林木、交通、电信、文物古迹、工矿企业、城镇、物产等的数量和质量指标。
- - 库区移民安置规划
  - 对库区移民的生产和生活进行全面研究提出的移民安置去向、安置方式及措施等设计文件。
- - 库区移民安置方式
  - 库区移民维持生计及恢复发展生产的途径和措施。
- - 水库库底清理
  - 在水库蓄水之前，按照规定标准将库区内的障碍物、污染源等加以清除，以及采取卫生防疫措施等工作。
- - 库区综合开发利用
  - 利用库区的水土资源进行造林绿化、水产养殖、旅游、航运等多种经营，扩大库区经济效益的规划方案。
- - 环境本底值（环境状况）
  - 工程兴建前各环境要素的正常值。
- - 环境影响报告书
  - 预测和评估兴建工程对环境的影响的设计文件。
- - 水电站发电成本
  - 水电站在生产过程中所消耗的生产资料的价值和付给劳动者的报酬两个部分的货币表现。一般用发电总成本和单位电能成本两种表现形式。
